{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Posts
</h1>
{% set posts = get_section(path="blog/_index.md") %}
<ul class="post-list">
  {% for page in posts.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
